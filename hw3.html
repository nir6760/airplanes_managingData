<body>

<div id="clear_download" style="visibility: visible;">
    <button id="clear_file" style="visibility: hidden;">Clear</button>

</div>


<div id="Ã¯nput_sec" style="visibility: visible;">

</div>


<div id="tableAndMap" style="width: 60%; height:100%;float:left">

            <option value="desc">desc</option>
        </select>

    <div id="tbl_view" class="tblmap_class" style="visibility: hidden;"></div>
